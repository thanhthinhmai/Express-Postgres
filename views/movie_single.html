<!DOCTYPE html>
<html lang="en">
<head>
   {% include "partials/head.html" %}
</head>
<body>
    {% include "partials/header.html" %}
    <div id="hero-image-single" style='background-image: url('/images/{{ movies.hero_image }}')'>
        <h1 id="hero-title">{{ title }}</h1>
    </div>

    <div class="content-padding clearfix">
        <div class="poster-wrapper">
            <img src="/images/{{ movies.poster }}" class="img-responsive">
        </div>    

        <div class="description-wrapper">
            <div class="description">
                <h2 class="movie-header">Description</h2>
                <p>{{ movies.description }}</p>
            </div>

            <div class="main_characters">
                <h2 class="movie-header">Main Characters</h2>
                <ul>
               
                 {{ movies.main_characters }}
                </ul>
            </div>
        </div>
    </div>

    {% include "partials/footer.html" %}
</body>
</html>
